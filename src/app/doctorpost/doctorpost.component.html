<div class="container">
    <div class="form-container">
      <h1>DoctorInsert</h1>

      <hr>
  
      <form>
        <label for="doctor_Name"><b>Doctor Name</b></label>
        <input type="text" placeholder="Enter Doctor Name" name="doctor_Name" id="doctor_Name" [(ngModel)]="doctorpost.doctor_Name" required>
  
        <label for="specialization"><b>Specialization</b></label>
        <input type="text" placeholder="Enter Specialization" name="specialization" id="specialization" [(ngModel)]="doctorpost.specialization" required>
  
        <label for="doctor_No"><b>Doctor Number</b></label>
        <input type="text" placeholder="Enter Doctor Number" name="doctor_No" id="doctor_No" [(ngModel)]="doctorpost.doctor_No" required>
        <hr>
  
       <button (click)="create()">Create</button>
      </form>
    </div>
  </div>
