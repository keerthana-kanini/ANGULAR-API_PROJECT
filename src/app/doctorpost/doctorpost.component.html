<div class="container">
  <div class="form-container">
    <h1>Doctor Insert</h1>

    <hr>

    <form #doctorForm="ngForm" (ngSubmit)="create()">
      <label for="doctor_Name"><b>Doctor Name</b></label>
      <input type="text" placeholder="Enter Doctor Name" name="doctor_Name" id="doctor_Name" [(ngModel)]="doctorpost.doctor_Name" required #doctorName="ngModel">
      <div *ngIf="doctorName.invalid && (doctorName.dirty || doctorName.touched)" class="error-message">
        <small *ngIf="doctorName.errors?.['required']">Doctor name is required.</small>
      </div>

      <label for="specialization"><b>Specialization</b></label>
      <input type="text" placeholder="Enter Specialization" name="specialization" id="specialization" [(ngModel)]="doctorpost.specialization" required #specialization="ngModel">
      <div *ngIf="specialization.invalid && (specialization.dirty || specialization.touched)" class="error-message">
        <small *ngIf="specialization.errors?.['required']">Specialization is required.</small>
      </div>

      <label for="doctor_No"><b>Doctor Number</b></label>
      <input type="text" placeholder="Enter Doctor Number" name="doctor_No" id="doctor_No" [(ngModel)]="doctorpost.doctor_No" required #doctorNo="ngModel">
      <div *ngIf="doctorNo.invalid && (doctorNo.dirty || doctorNo.touched)" class="error-message">
        <small *ngIf="doctorNo.errors?.['required']">Doctor number is required.</small>
      </div>

      <hr>

      <button type="submit" [disabled]="doctorForm.invalid">Create</button>
    </form>
  </div>
</div>
