<div class="heading">
  <h2>PATIENT LIST</h2>
</div>
<br>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Patient ID</th>
      <th>Patient Name</th>
      <th>Disease</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Doctor ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.patient_Id }}</td>
      <td>{{ patient.patient_Name }}</td>
      <td>{{ patient.disease }}</td>
      <td>{{ patient.email }}</td>
      <td>{{ patient.patient_No }}</td>
      <td>{{ patient.doctor?.doctor_Id }}</td>
    </tr>
  </tbody>
</table>
</div>
