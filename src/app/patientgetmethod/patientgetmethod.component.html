<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="searchId">Search by ID:</label>
        <input type="number" class="form-control" id="searchId" [(ngModel)]="searchId">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <button class="btn btn-primary" (click)="search()" style="margin-top: 30px;">Search</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let patient of patients">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ patient.patient_Name }}</h5>
          <p class="card-text">
            <strong>Patient ID:</strong> {{ patient.patient_Id }}<br>
            <strong>Disease:</strong> {{ patient.disease }}<br>
            <strong>Email:</strong> {{ patient.email }}<br>
            <strong>Phone Number:</strong> {{ patient.patient_No }}<br>
            <strong>Doctor ID:</strong> {{ patient.doctor?.doctor_Id }}
          </p>
          <button class="btn btn-primary" (click)="editPatient(patient)">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deletePatient(patient.patient_Id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
