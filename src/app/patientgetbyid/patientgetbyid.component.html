<input type="text" [(ngModel)]="patient_Id" placeholder="Enter Patient Id">
<button (click)="Getbyid()">Get Patient</button>
<table style="border: 1px solid #ccc; width: 100%;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 10px;">Patient Id</th>
        <th style="padding: 10px;">Patient Name</th>
        <th style="padding: 10px;">Disease</th>
        <th style="padding: 10px;">Email</th>
        <th style="padding: 10px;">Patient No</th>
        <th style="padding: 10px;">Doctor Id</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding: 10px; border: 1px solid #e27070;">{{ patient?.patient_Id }}</td>
        <td style="padding: 10px; border: 1px solid #89e078;">{{ patient?.patient_Name }}</td>
        <td style="padding: 10px; border: 1px solid #9ffbf4;">{{ patient?.disease }}</td>
        <td style="padding: 10px; border: 1px solid #ae82e6;">{{ patient?.email }}</td>
        <td style="padding: 10px; border: 1px solid #ae82e6;">{{ patient?.patient_No }}</td>
        <td style="padding: 10px; border: 1px solid #ae82e6;">{{ patient?.doctor?.doctor_Id }}</td>
      </tr>
    </tbody>
  </table>
