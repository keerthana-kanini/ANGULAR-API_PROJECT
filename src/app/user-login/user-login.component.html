<!DOCTYPE html>
<html>
<head>
  <title>User Login Page</title>
</head>
<body>
  <section class="vh-100" style="background-color: #dfbdc4;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://static.vecteezy.com/system/resources/previews/010/503/854/original/therapist-visiting-sick-woman-in-ward-flat-color-illustration-hospital-treatment-patient-care-fully-editable-2d-simple-cartoon-characters-with-clinic-interior-on-background-vector.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%; max-width:114%"/>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form (ngSubmit)="login(Customer_Email.value, Customer_Password.value)">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">USER LOGIN</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="form-outline mb-4">
                      <input type="text" id="Customer_Email" class="form-control form-control-lg" placeholder="Email address" required #Customer_Email>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="Customer_Password" class="form-control form-control-lg" placeholder="Password" required #Customer_Password>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
